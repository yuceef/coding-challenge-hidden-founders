<div class="container">
  <ul class="nav float-right">
      <li class="nav-item">
        <a class="nav-link active" [routerLink]="['/home']">Nearby Shops</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/preferred']">My Preferred Shops</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/logout']">Logout</a>
      </li>
  </ul>      
</div>
<div class="container pt-5 pb-5">
      <div class="row">
        <div *ngFor="let interact of preferredShops" class="col-sm-3 pt-2">
            <div class="card text-center">
                <div class="card-header">
                  {{interact.shop.name}}
                </div>
                <div class="card-body">
                    <img class="card-img-bottom" src="{{interact.shop.image}}" alt="{{interact.shop.name}}">
                </div>
                <div class="card-footer text-muted">
                  <button class="btn btn-danger btn-sm col-5" (click)="onClickRemove(interact.id)">Remove</button>
                </div>
              </div>
        </div>
        
      </div>
    </div>
