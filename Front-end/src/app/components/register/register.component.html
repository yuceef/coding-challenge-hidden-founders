<div class="lowin">
  <div class="lowin-brand">
    <img src="/assets/logo.png" alt="logo">
  </div>
  <div class="lowin-wrapper" style="min-height: 456px;">
    <div class="lowin-box lowin-login">
      <div class="lowin-box-inner">
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
          <p>Let's create your account</p>
          <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
          <span id="reauth-email" class="reauth-email"></span>
          <div class="form-group lowin-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label>Email <a href="#" class="login-back-link">Sign in?</a></label>
            <input type="text" class="form-control lowin-input" id="username" name="username" pattern="[^ @]*@[^ @]*"
              [(ngModel)]="user.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">

              <div *ngIf="username.errors.required">
                Email is required.
              </div>
              <div *ngIf="username.errors.pattern">
                A valid email address is required
              </div>

            </div>
          </div>

          <div class="form-group lowin-group password-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label>Password</label>
            <input type="password" class="form-control lowin-input" id="password" name="password" [(ngModel)]="user.password"
              #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">

              <div *ngIf="password.errors.required">
                password is required.
              </div>
              <div *ngIf="password.errors.minlength">
                password must be at least 4 characters long.
              </div>

            </div>
          </div>
          <button class="lowin-btn login-btn" type="submit">
            Create Account
          </button>

          <div class="text-foot">
            Already have an account? <a [routerLink]="['/login']" class="register-link">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
